remote_theme: jekyll/minima
title: tijsboussier.eu
url: https://tijsboussier.eu
name: "Tijs Boussier"
author: "Tijs Boussier"
tagline: "A personal playground, or a dime-in-a-dozen blog. Your pick."
description: "This website is a playground, to mess around with writing and web design. For right now, though, it really is just a dime-in-a-dozen blog."
header_pages:
  - notes.md
  - now.md
  - about.md
minima:
  social_links:
    - { platform: bluesky, user_url: "https://bsky.app/profile/tijsboussier.eu" }
    - { platform: instagram, user_url: "https://www.instagram.com/mrhappyboots" }
    - { platform: storygraph, user_url: "https://app.thestorygraph.com/profile/tijsboussier" }
  date_format: "%e %B %Y"
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
collections:
  changelog:
    output: true
  then:
    output: true
  notes:
    output: true
    title: Reading Notes
    description: "I read a lot online. Here I collect some of the best writing I come across, with some notes of my own."
  tags:
    output: true
    permalink: tags/:path/
feed:
  collections:
    - notes
