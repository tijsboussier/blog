---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <h2>{{ page.name | escape }}</h2>
  
  <p><a href="{{site.baseurl}}/changelog#history">All changelogs.</a></p>
  
  <div class="post-content">
    {{ content }}
  </div>

</article>
