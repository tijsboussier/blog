---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <p class="top-bordered">Version: {{ page.name }}. Go to <a href="{{site.baseurl}}/changelog#history">all changelogs</a> instead.</p>
    <h2>{{ page.name | escape }}</h2>
    {{ content }}
  </div>

</article>
