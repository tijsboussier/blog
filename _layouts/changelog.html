---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <p class="infobox">Version: {{ page.name }}. For the most recent updates and a complete overview, go to <a href="{{site.baseurl}}/changelog">this page</a> instead.</p>
    <h2>{{ page.name | escape }}</h2>
    {{ content }}
  </div>

</article>
