---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <p>Version: {{ page.name }}. Go to <a href="{{site.baseurl}}/changelog#history">all changelogs</a> instead.</p>
    {{ content }}
  </div>

</article>
