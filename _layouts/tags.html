---
layout: base
---

<div>
  <h1>Posts tagged with <em>{{ page.tag-name }}</em></h1>
  
  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
      <p><a href="{{ post.url }}">{{ post.title | markdownify }}</a>, published {{ post.date | date: "%Y-%m-%d" }}</p>
    {% endif %}
  {% endfor %}
  
</div
