---
layout: base
---

<div>
  <h1>Posts tagged with <em>{{ page.tag-name }}</em></h1>

  <ul style='padding-top: 16px;'>
  
  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
      <li><a href="{{ post.url }}">{{ post.title | markdownify }}</a>, published {{ post.date | date: "%Y-%m-%d" }}</li>
    {% endif %}
  {% endfor %}

  </ul>
</div
